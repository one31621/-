    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: '標楷體', 'KaiTi', 'STKaiti', 'Noto Serif TC', serif;
      font-weight: bold;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .title p {
      color: #999;
      font-size: 1.1rem;
    }

    .filters {
      margin-bottom: 30px;
    }

    .filter-row {
      margin-bottom: 15px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .filter-button {
      background-color: #333;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      min-width: 80px;
      transition: all 0.3s ease;
      user-select: none;
    }

    .filter-button:hover {
      background-color: #555;
    }

    .filter-button.active-type {
      background-color: #555;
      border-color: #ffd700;
    }

    /* 武器類型篩選按鈕樣式 - 多選狀態 */
    .filter-button.active-weapon-type {
      background-color: #555;
      border-color: #00bfff; /* 藍色邊框 */
    }

    /* 屬性排序按鈕樣式 - 單選狀態 */
    .filter-button.active-stat {
      background-color: #666;
      border-color: #4caf50;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      max-width: 300px;
      padding: 10px 15px;
      border: 2px solid #555;
      border-radius: 8px;
      background-color: #333;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .search-input::placeholder {
      color: #999;
    }

    .search-input:focus {
      border-color: #ffd700;
    }

    .equipment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 0 auto;
    }

    .equipment-card {
      background-color: #333;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #555;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .equipment-card:hover {
      background-color: #444;
      border-color: #ffd700;
      transform: translateY(-2px);
    }

    .equipment-title {
      font-size: 18px;
      margin-bottom: 8px;
      color: #ffd700;
      font-weight: bold;
    }

    .equipment-category {
      font-size: 12px;
      margin-bottom: 12px;
      background-color: #555;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      color: #fff;
    }

    .equipment-stats {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .equipment-recipe {
      margin-top: 10px;
      font-size: 12px;
      color: #4ecdc4;
      background-color: #2a2a2a;
      padding: 6px;
      border-radius: 4px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: #222;
      border: 2px solid #555;
      border-radius: 12px;
      padding: 25px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
    }

    .modal-header h2 {
      color: #ffd700;
      margin: 0;
      font-size: 24px;
    }

    .close-button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .modal-body h3 {
      color: #ffd700;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .modal-body p {
      color: #ccc;
      margin-bottom: 15px;
    }

    .modal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .modal-section h4 {
      color: #4caf50;
      margin-bottom: 10px;
    }

    .modal-stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .modal-recipe ul {
      padding-left: 20px;
    }

    .modal-recipe li {
      color: #4ecdc4;
      margin-bottom: 3px;
    }

    }

      color: #96ceb4;
    }

    .stat-spd {
      color: #feca57;
    }

    .stat-zero {
      color: #666;
    }

    const statTypes = ['ATK', 'MATK', 'DEF', 'MDEF', 'SPD'];
    // currentFilter.weaponType 現在是一個陣列，用於儲存多個選中的武器類型
    let currentFilter = { type: 'all', weaponType: ['all'], stat: 'all', searchTerm: '' };

    
function parseAttributes(props, values) {
  const keys = Array.isArray(props)
    ? props
    : (typeof props === 'string' ? props.split(',').map(s => s.trim()).filter(Boolean) : []);
  const vals = Array.isArray(values)
    ? values
    : (typeof values === 'string' ? values.split(',').map(s => s.trim()).filter(Boolean) : []);

  const attr = { ATK: 0, MATK: 0, DEF: 0, MDEF: 0, SPD: 0 };

  // 根據 keys 和 vals 填入屬性值
  keys.forEach((key, i) => {
    if (attr.hasOwnProperty(key)) {
      attr[key] = parseInt(vals[i]) || 0;
    }
  });

  return attr; // ✅ 補上這行
} // ✅ 補上這個大括號;

/* removed stray parse-attributes block (illegal return) */
/* removed stray parse-attributes block (illegal return) */
equipments.forEach(eq => {
      eq.屬性 = parseAttributes(eq.物屬, eq.數值);
    });

    function getStatColorClass(stat, value) {
      if (value === 0) return 'stat-zero';
      switch (stat) {
        case 'ATK': return 'stat-atk';
        case 'MATK': return 'stat-matk';
        case 'DEF': return 'stat-def';
        case 'MDEF': return 'stat-mdef';
        case 'SPD': return 'stat-spd';
        default: return '';
      }
    }

    function filterByType(type) {
      currentFilter.type = type;
      // 如果選擇的不是武器，則清空武器類型篩選
      if (type !== '武器') {
        currentFilter.weaponType = ['all']; // 重置為只選中「所有武器」
      }
      updateActiveButtons();
      renderEquipments();
    }

    // 武器類型篩選函數 (多選邏輯)
    function filterByWeaponType(weaponType) {
      const index = currentFilter.weaponType.indexOf(weaponType);

      if (weaponType === 'all') {
        // 如果點擊「所有武器」
        currentFilter.weaponType = ['all']; // 清空所有其他選擇，只選中「所有武器」
      } else {
        // 如果點擊其他武器類型
        // 1. 移除「所有武器」的選中狀態 (如果存在)
        const allIndex = currentFilter.weaponType.indexOf('all');
        if (allIndex > -1) {
          currentFilter.weaponType.splice(allIndex, 1);
        }

        // 2. 添加或移除當前點擊的武器類型
        if (index > -1) {
          currentFilter.weaponType.splice(index, 1); // 移除
        } else {
          currentFilter.weaponType.push(weaponType); // 添加
        }

        // 3. 如果所有武器類型都被取消選中，則自動選中「所有武器」
        if (currentFilter.weaponType.length === 0) {
          currentFilter.weaponType.push('all');
        }
      }

      // 當選擇特定武器類型時，自動將主類型篩選設為「武器」
      // 只有當 currentFilter.weaponType 不只包含 'all' 時才強制設為 '武器'
      if (!(currentFilter.weaponType.length === 1 && currentFilter.weaponType[0] === 'all')) {
        currentFilter.type = '武器';
      } else if (currentFilter.type === '武器' && currentFilter.weaponType.length === 1 && currentFilter.weaponType[0] === 'all') {
        // 如果主類型是武器，且武器類型篩選只剩下「所有武器」，則保持主類型為武器
        // 否則，如果主類型不是武器，則不改變主類型
      }


      updateActiveButtons();
      renderEquipments();
    }

    function sortByStat(stat) {
      currentFilter.stat = stat;
      updateActiveButtons();
      renderEquipments();
    }

    function updateSearchTerm(term) {
      currentFilter.searchTerm = term.toLowerCase();
      renderEquipments();
    }

    function updateActiveButtons() {
      document.querySelectorAll('#typeFilters .filter-button').forEach(btn => {
        btn.classList.toggle('active-type', btn.dataset.type === currentFilter.type);
      });
      // 更新武器類型篩選按鈕的活躍狀態 (根據陣列)
      document.querySelectorAll('#weaponTypeFilters .filter-button').forEach(btn => {
        btn.classList.toggle('active-weapon-type', currentFilter.weaponType.includes(btn.dataset.weaponType));
      });
      document.querySelectorAll('#statFilters .filter-button').forEach(btn => {
        btn.classList.toggle('active-stat', btn.dataset.stat === currentFilter.stat);
      });
    }

    function renderEquipments() {
      let filtered = equipments.slice();

      // 類型篩選
      if (currentFilter.type !== 'all') {
        filtered = filtered.filter(eq => eq.分類 === currentFilter.type);
      }

      // 武器類型篩選 (多選邏輯)
      // 只有當主類型是「武器」且 currentFilter.weaponType 不只包含 'all' 時才進行篩選
      if (currentFilter.type === '武器' && !(currentFilter.weaponType.length === 1 && currentFilter.weaponType[0] === 'all')) {
        filtered = filtered.filter(eq => eq.武器類型 && currentFilter.weaponType.includes(eq.武器類型));
      }

      // 搜尋篩選
      if (currentFilter.searchTerm) {
        filtered = filtered.filter(eq => eq.名稱.toLowerCase().includes(currentFilter.searchTerm));
      }

      // 新增：屬性篩選 (只顯示選定屬性值不為 0 的裝備)
      if (currentFilter.stat !== 'all') {
        filtered = filtered.filter(eq => (eq.屬性[currentFilter.stat] || 0) !== 0);
      }

      // 排序
      if (currentFilter.stat !== 'all') {
        filtered.sort((a, b) => {
          const aVal = a.屬性[currentFilter.stat] || 0;
          const bVal = b.屬性[currentFilter.stat] || 0;
          return aVal - bVal;
        });
      } else {
        filtered.sort((a, b) => a.等級 - b.等級);
      }

      const grid = document.getElementById('equipmentGrid');
      grid.innerHTML = '';

      if (filtered.length === 0) {
        grid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; color: #999;">沒有找到符合條件的裝備。</p>';
        return;
      }

      filtered.forEach(eq => {
        const card = document.createElement('div');
        card.className = 'equipment-card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `查看裝備 ${eq.名稱}`);
        card.onclick = () => showEquipmentDetail(eq);
        card.onkeydown = e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            showEquipmentDetail(eq);
          }
        };

        const statsHtml = statTypes.map(stat => {
          const value = eq.屬性[stat] || 0;
          const colorClass = getStatColorClass(stat, value);
          // 這裡回到原版，顯示所有屬性，0 值會是灰色
          return `<div class="stat-row ${colorClass}">
            <span>${stat}:</span>
            <span>${value}</span>
          </div>`;
        }).join('');

        const recipeHtml = eq.建議配方.length > 0
          ? `<div class="equipment-recipe"><strong>配方:</strong> ${eq.建議配方.join(', ')}</div>`
          : '';

        card.innerHTML = `
          <div class="equipment-title">${eq.名稱} (Lv.${eq.等級})</div>
          <div class="equipment-category">${eq.分類} ${eq.武器類型 ? `(${eq.武器類型})` : ''}</div>
          <div class="equipment-stats">${statsHtml}</div>
          ${recipeHtml}
        `;

        grid.appendChild(card);
      });
    }

    function showEquipmentDetail(equipment) {
      const modalBody = document.getElementById('modalBody');
      document.getElementById('modalTitle').textContent = `${equipment.名稱} 詳情`;

      const statsHtml = statTypes.map(stat => {
        const value = equipment.屬性[stat] || 0;
        const colorClass = getStatColorClass(stat, value);
        // 這裡回到原版，顯示所有屬性，0 值會是灰色
        return `<div class="modal-stat ${colorClass}">
          <span>${stat}:</span>
          <span>${value}</span>
        </div>`;
      }).join('');

      const recipeHtml = equipment.建議配方.length > 0
        ? `<ul>${equipment.建議配方.map(material => `<li>${material}</li>`).join('')}</ul>`
        : '<p class="no-recipe">無需配方</p>';

      modalBody.innerHTML = `
        <h3>${equipment.名稱} (Lv.${equipment.等級})</h3>
        <p>${equipment.description}</p>
        <div class="modal-grid">
          <div class="modal-section">
            <h4>基本屬性</h4>
            ${statsHtml}
          </div>
          <div class="modal-section">
            <h4>配方需求</h4>
            <div class="modal-recipe">${recipeHtml}</div>
          </div>
        </div>
      `;

      document.getElementById('equipmentModal').classList.add('show');
      document.getElementById('equipmentModal').focus();
    }

    function closeModal() {
      document.getElementById('equipmentModal').classList.remove('show');
    }

    document.getElementById('closeModalBtn').addEventListener('click', closeModal);

    document.getElementById('equipmentModal').addEventListener('click', e => {
      if (e.target === e.currentTarget) {
        closeModal();
      }
    });

    // 綁定主類型篩選按鈕事件
    document.querySelectorAll('#typeFilters .filter-button').forEach(btn => {
      btn.addEventListener('click', () => filterByType(btn.dataset.type));
    });

    // 綁定武器類型篩選按鈕事件 (多選邏輯)
    document.querySelectorAll('#weaponTypeFilters .filter-button').forEach(btn => {
      btn.addEventListener('click', () => filterByWeaponType(btn.dataset.weaponType));
    });

    // 綁定屬性排序按鈕事件
    document.querySelectorAll('#statFilters .filter-button').forEach(btn => {
      btn.addEventListener('click', () => sortByStat(btn.dataset.stat));
    });

    // 綁定搜尋輸入框事件
    document.getElementById('searchInput').addEventListener('input', (e) => {
      updateSearchTerm(e.target.value);
    });

    // 初始渲染
    renderEquipments();
  </script>
